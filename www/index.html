<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <title>Cannibale</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.sparkline.min.js"></script>

    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/CSSPlugin.min.js"></script>
   <!-- <script type="text/javascript" src="js/compass.js"></script>-->
    <script type="text/javascript" src="js/accel.js"></script>
    <script type="text/javascript" src="js/googlemap.js"></script>
    <script type="text/javascript" src="js/position.js"></script>
    <script src="js/latlon.js">/* Latitude/Longitude formulae */</script>
    <script src="js/geo.js">/* Geodesy representation conversions */</script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIkvAHYmFqTgF5MhvD9dCh2hx34rjg4Dg&sensor=false">
    </script>
    
    <script type="text/javascript" charset="utf-8">
    
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        startAccelWatch();
        //startCompassWatch();
        startPositionWatch();
        // Start countdown ticker
        startCountDown();
        //var options = { timeout: 3000 };
        //watchIDPosition = navigator.geolocation.watchPosition(bob, onPositionError, options);
           
    }

    </script>
    </head>
    <body>
    <div class="app">     
        <h1>Ready to Play</h1>  
        <div id="deviceready" class="blink">
                <p class="event listening">Waking Up</p>
                <p class="event received">Start moving about</p>
        </div>
        <div id="accelerometer"><p class="acceltext"></p></div>
      <!--  <span class="sparkline2">Loading..</span>-->
        <div id="points"></div>
      <!--  <span class="sparkline">Loading..</span>-->
        <div id="feedback"></div>
        <div id="countdown"></div>
        <!--<div id="geolocation">Finding Location...</div>-->
        <div id="map_canvas"/></div>
            
    </div>

<script type="text/javascript">
        app.initialize();
    </script>

    
    </body>
</html>
